name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # Cache Bun dependencies
      - name: Cache Bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android

      # Cache Cargo registry and build artifacts
      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"

      - name: Setup Android NDK
        id: setup-ndk # ID IS REQUIRED HERE for the env var below
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      # Cache Gradle dependencies
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Decode Keystore
        run: |
          mkdir -p src-tauri/gen/android/app
          echo "${{ secrets.ANDROID_KEYSTORE_FILE }}" | base64 --decode > src-tauri/gen/android/app/release.jks

      - name: Create keystore.properties
        run: |
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" > src-tauri/gen/android/keystore.properties
          echo "password=${{ secrets.ANDROID_KEY_PASSWORD }}" >> src-tauri/gen/android/keystore.properties
          echo "storeFile=release.jks" >> src-tauri/gen/android/keystore.properties

      - name: Install dependencies
        run: bun install

      - name: Build Android
        run: bun tauri android build
        env:
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-unsigned-signed-maybe
          path: src-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk

  release-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # Cache Bun dependencies
      - name: Cache Bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # Cache Cargo registry and build artifacts
      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"

      - name: Install dependencies
        run: bun install

      - name: Build Windows
        run: bun tauri build

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: app-installer
          path: src-tauri/target/release/bundle/nsis/*.exe