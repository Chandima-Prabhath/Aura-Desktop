name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release-desktop:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-22.04, windows-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    permissions:
      contents: write
    env:
      AURA_UPDATE_ENDPOINT: https://github.com/${{ github.repository }}/releases/latest/download/latest.json
      AURA_UPDATER_PUBKEY: ${{ secrets.TAURI_UPDATER_PUBKEY }}
      # v2 naming
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
      # compatibility naming used by tauri-action/cli in some paths
      TAURI_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      TAURI_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Sync version from VERSION file
        run: bun run version:sync

      - name: Validate tag matches VERSION
        shell: bash
        run: |
          VERSION=$(cat VERSION)
          test "v$VERSION" = "${GITHUB_REF_NAME}" || (echo "Tag ${GITHUB_REF_NAME} does not match VERSION $VERSION" && exit 1)

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libsoup-3.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend dependencies
        run: bun install

      - name: Normalize updater signing key
        shell: bash
        run: |
          test -n "$TAURI_SIGNING_PRIVATE_KEY" || (echo "Missing TAURI_SIGNING_PRIVATE_KEY" && exit 1)
          test -n "$TAURI_SIGNING_PRIVATE_KEY_PASSWORD" || (echo "Missing TAURI_SIGNING_PRIVATE_KEY_PASSWORD" && exit 1)

          KEY_CONTENT="$TAURI_SIGNING_PRIVATE_KEY"
          # Remove optional wrapping quotes from secret value.
          KEY_CONTENT="${KEY_CONTENT%\"}"
          KEY_CONTENT="${KEY_CONTENT#\"}"

          # Convert escaped newlines (common in CI secrets) to real newlines.
          if printf '%s' "$KEY_CONTENT" | grep -q '\\n'; then
            KEY_CONTENT="$(printf '%b' "${KEY_CONTENT//\\n/\\n}")"
          fi

          if ! echo "$KEY_CONTENT" | grep -q "BEGIN"; then
            DECODED="$(printf '%s' "$KEY_CONTENT" | base64 -d 2>/dev/null || true)"
            if echo "$DECODED" | grep -q "BEGIN"; then
              KEY_CONTENT="$DECODED"
            else
              echo "TAURI_SIGNING_PRIVATE_KEY looks malformed (expected PEM or base64-encoded PEM)"
              exit 1
            fi
          fi

          {
            echo "TAURI_SIGNING_PRIVATE_KEY<<__AURA_KEY__"
            printf '%s\n' "$KEY_CONTENT"
            echo "__AURA_KEY__"
            echo "TAURI_PRIVATE_KEY<<__AURA_KEY_COMPAT__"
            printf '%s\n' "$KEY_CONTENT"
            echo "__AURA_KEY_COMPAT__"
          } >> "$GITHUB_ENV"

      - name: Build and publish Tauri release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: Aura ${{ github.ref_name }}
          releaseBody: Automated desktop release for ${{ github.ref_name }}.
          releaseDraft: false
          prerelease: false
          uploadUpdaterJson: true
          uploadUpdaterSignatures: true
          updaterJsonPreferNsis: true

      - name: Verify updater signatures uploaded
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          gh release view "${GITHUB_REF_NAME}" --repo "${GITHUB_REPOSITORY}" --json assets --jq '.assets[].name' > /tmp/release-assets.txt
          echo "Release assets:"
          cat /tmp/release-assets.txt
          grep -E '\.sig$' /tmp/release-assets.txt >/dev/null || (echo "No updater signature assets (.sig) found on release" && exit 1)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Sync version from VERSION file
        run: bun run version:sync

      - name: Validate tag matches VERSION
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          VERSION=$(cat VERSION)
          test "v$VERSION" = "${GITHUB_REF_NAME}" || (echo "Tag ${GITHUB_REF_NAME} does not match VERSION $VERSION" && exit 1)

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: 'src-tauri -> target'

      - name: Setup Android NDK
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Decode Keystore
        run: |
          mkdir -p src-tauri/gen/android/app
          echo "${{ secrets.ANDROID_KEYSTORE_FILE }}" | base64 --decode > src-tauri/gen/android/app/release.jks

      - name: Create keystore.properties
        run: |
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" > src-tauri/gen/android/keystore.properties
          echo "password=${{ secrets.ANDROID_KEY_PASSWORD }}" >> src-tauri/gen/android/keystore.properties
          echo "storeFile=release.jks" >> src-tauri/gen/android/keystore.properties

      - name: Install dependencies
        run: bun install

      - name: Build Android
        run: bun tauri android build
        env:
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aura-android-apk
          path: src-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: aura-android-aab
          path: src-tauri/gen/android/app/build/outputs/bundle/universalRelease/*.aab

      - name: Attach Android binaries to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk
            src-tauri/gen/android/app/build/outputs/bundle/universalRelease/*.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
